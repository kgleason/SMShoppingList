{% extends 'layout.html' %}
{% block content %}
	<h3>List Item History for {{ person.display_name }}</h3>
	<hr/>
	<table class="table">
		<thead>
			<tr>
				<th>Item</th>
				<th>Purchased yet</th>
				<th>Added to list</th>
			</tr>
		</thead>
		<tbody>
		{% for item in history %}
			<tr>
				<td>{{ item.list_item }}</td>
				<td>{{ item.closed }}</td>
				<td>{{ item.created_in_words }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
