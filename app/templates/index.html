{% extends 'layout.html' %}
{% block content %}
	<h3>The List</h3>
	<hr/>
{% if not my_list %}
	The list appears to be empty	
{% else %}
	<table class="table">
		<thead>
			<tr>
				<th></th>
				<th>Item</th>
				<th>Requested By</th>
				<th>Added</th>
			</tr>
		</thead>
		<tbody>
		{% for i in my_list %}
			<tr>
				<td><input type="checkbox" name="{{ i.id }}" value="{{ i.purchased }}"/></td>
				<td>{{ i.list_item }}</td>
				<td>{{ i.creator }}</td>
				<td>{{ i.created_in_words }} ago</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	
{% endif %}
{% endblock %}
