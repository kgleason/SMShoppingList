{% extends 'layout.html' %}
{% block content %}
	<h3>People</h3>
	<hr/>
	<table class="table">
		<thead>
			<tr>
				<th>Mobile</th>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
		</thead>
		<tbody>
		{% for person in people %}
			<tr>
				<td>{{ person.mobile }}</td>
				<td><a href="{{ url_for('person', id=person.id) }}">{{ person.firstname }}</a></td>
				<td><a href="{{ url_for('person', id=person.id) }}">{{ person.lastname }}</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
